{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="container mt-4">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'expenses' %}">Expenses</a></li>
            <li class="breadcrumb-item active" aria-current="page">Add Expenses</li>
        </ol>
    </nav>
    <div class="card">
        <div class="card-body">
            <form action="{% url 'add-expenses' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="" class="mb-3">Amount</label>
                    <input type="number" class="form-control form-control-sm mb-3" name="amount" value="{{values.amount}}">
                </div>
                <div class="form-group">
                    <label for="" class="mb-3">Category</label>
                    <select class="form-control form-control-sm mb-3" name="category">
                        {% for category in categories %}
                        <option name="category" value="{{category.name}}">{{category.name}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="" class="mb-3">Description</label>
                    <input type="text" class="form-control form-control-sm mb-3" name="description"
                        value="{{values.description}}">
                </div>
                <div class="form-group">
                    <label for="" class="mb-3">Date of Expense</label>
                    <input type="date" class="form-control form-control-sm mb-3" name="expense_date">
                </div>
                <a href="{% url 'expenses' %}" class="btn btn-outline-primary btn-sm">Back</a>
                <input type="submit" value="Save" class="btn btn-primary btn-sm">
            </form>
        </div>
    </div>
</div>

{% endblock %}
