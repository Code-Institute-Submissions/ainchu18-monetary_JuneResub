{% block content %}

            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="">Salary</a></li>
                    <li class="breadcrumb-item active" aria-current="page">My Salaries</li>
                </ol>
            </nav>
        </div>
    </div>
    <div class="container">
        <form action="" method="post">
            {% csrf_token %}

{% endblock %}
